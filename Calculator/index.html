<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        
         <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
                
    </head>
    <body>

        <div class="container">

            <div class="calculator">

                <input type="text" class="calc-num" value="0">

                <div class="calculator-buttons">
                    <button class="button is-clear span-2 green operator">Cl</button>
                    <button class="button green operator">&larr;</button>
                    <button class="button green operator">&divide;</button>
                    <button class="button pink">7</button>
                    <button class="button pink">8</button>
                    <button class="button pink">9</button>
                    <button class="button green operator">x</button>
                    <button class="button pink">4</button>
                    <button class="button pink">5</button>
                    <button class="button pink">6</button>
                    <button class="button green">-</button>
                    <button class="button pink">1</button>
                    <button class="button pink">2</button>
                    <button class="button pink">3</button>
                    <button class="button green operator">+</button>
                    <button class="button span-3 pink">0</button>
                    <button class="button green operator">=</button>
                    
                </div>

            </div>

        </div>
        <script src = 'script.js' ></script>
    </body>
</html>
